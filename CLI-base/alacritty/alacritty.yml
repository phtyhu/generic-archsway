import:
  - ~/.config/alacritty/colorscheme/themes/pencil_dark.yaml

window:
  padding:
    x: 10
    y: 10
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 0.6

scrolling:
  history: 10000
  multiplier: 3


font:
  normal:
    family: FiraCode Nerd Font Mono
    style:  Normal
  bold:
    family: FiraCode Nerd Font Mono
    style:  Bold
  italic:
    family: FiraCode Nerd Font Mono
    style:  MediumItalic
  bold_italic:
    family: FiraCode Nerd Font Mono
    style: BoldItalic
  size: 14
draw_bold_text_with_bright_colors: true

selection:
  save_to_clipboard: false

shell:
  program: /bin/zsh

key_bindings:
  - { key: Return, mods: Super|Shift, action: SpawnNewInstance }
